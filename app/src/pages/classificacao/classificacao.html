<ion-header>

  <ion-navbar>
    <ion-title>Classificação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
    <ion-row>
       <ion-col>
        <div>#</div>
      </ion-col>
      <ion-col>
        <div>Pontos</div>
      </ion-col>
      <ion-col>
        <div>Nome</div>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let classificado of classificacao">
        <ion-col>
            <ion-icon name="happy" color="vibrant"></ion-icon>
        </ion-col>
        <ion-col>
            {{classificado.pontos}}
        </ion-col>
        
      <ion-col>
          {{classificado.nome}}
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
